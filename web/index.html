<script>
  function openDaumPostcode(callback) {
    new daum.Postcode({
      oncomplete: function(data) {
        // 도로명 주소 또는 지번 주소 중 선택한 주소를 반환
        callback(data.address);
      }
    }).open();
  }
</script>
